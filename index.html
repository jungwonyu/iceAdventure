<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ice's Adventure</title>
  <link rel="icon" type="image/x-icon" href="assets/images/icon_favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>

<body>
  <div class="js-quizBox quizBox"></div>
  <div class="js-alert alert">
    <p class="title"><span id="count">1</span>번째 충돌!</p>
    <p class="content">
      <span class="highlight"><span class="walkie"></span><span id="count">1</span>개</span>를 사용해<br>
      <span class="highlight">긴급 수리</span>를 요청할 수 있어요!
    </p>
    <div class="btnArea">
      <button class="js-requestBtn requestBtn">요청하기</button>
      <button class="js-closeBtn closeBtn">끝내기</button>
    </div>
  </div>
  <div class="js-quizContainer quizContainer"></div>
</body>

<script src="js/config.js"></script>
<script src="js/main.js"></script>

</html>
