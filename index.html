<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ice's Adventure</title>
  <link rel="icon" type="image/x-icon" href="assets/images/icon_favicon.ico">
  <link rel="preload" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/PFStardustS.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>

<body>
  <div class="js-quizBox quizBox"></div>

  <!-- 퀴즈 알럿 -->
  <div class="js-alert alert" data-type="">
    <p class="title">
      <span class="js-crash crash"><span class="js-count"></span>번째 충돌!</span>
      <span class="js-wrong wrong">오답입니다!</span>
    </p>
    <p class="content">
      <span class="highlight"><span class="walkie"></span><span class="js-walkieCount"></span>개</span>를 사용해<br>
      <span class="highlight">긴급 수리</span>를 요청할 수 있어요!
    </p>
    <div class="btnArea">
      <button class="js-requestBtn requestBtn">요청하기</button>
      <button class="js-endBtn endBtn">끝내기</button>
    </div>
  </div>

  <!-- 퀴즈 컨테이너 -->
  <div class="js-quizContainer quizContainer">
    <div class="quizContent">
      <p class="js-question question"></p>
      <div class="js-answer quizItemBox">
      </div>
    </div>
    <button class="js-submitBtn submitBtn">제출하기</button>
  </div>

  <!-- 오답 팝업 -->
  <div class="js-wrongPopup wrongPopup">
    <p class="scoreText"><span class="js-score score"></span></p>
    <button class="js-restartBtn restartBtn">처음으로</button>
  </div>
</body>

<script src="js/config.js"></script>
<script src="js/main.js"></script>

</html>
